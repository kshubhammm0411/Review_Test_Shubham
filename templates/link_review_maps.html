<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Google Review</title>
  <link rel="shortcut icon" href="../static/images/favicon.png" />
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="I'd love to hear about your experience">
  <meta property="og:image" content="https://s3.ap-south-1.amazonaws.com/chrone.ai/images/chrone_logo.png">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="400">
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
  <script>
    var biz_name = '{{biz_name}}';
    var biz_email = '{{biz_email}}';
    var biz_place_id = '{{biz_place_id}}';
    var link = '{{link}}';
    var fallback_link = '{{fallback_link}}';
    var biz_lat='{{biz_lat}}';
    var biz_long='{{biz_long}}';
  </script>
  <style>
    * {
        font-family: 'Inter';
    }
    #map-link-cta {
        cursor: pointer;
    }
    #map-link-cta:active {
        background-color: #0c8ce9 !important;
    }
    .d-none {
        display: none !important;
    }
  </style>
</head>

<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; position: absolute; top: 0; left: 0;">
        <div style="max-width: 450px; width: 100%; height: 100%;">
            <div class="redirect d-none" style="width: 100%; height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center;">Your device doesn't have Google Maps. Hence we are redirecting you to Google Maps in browser..</div>
            <div class="main" style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; align-items: center; justify-content: center; height: 60vh; width: 100%; background-color: #fff;">
                    <img src="../static/img/maps_helper.gif" height="90%" />
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 20vh; width: 100%;">
                    <div style="display: flex; align-items: center; justify-content: space-evenly; height: 40%; width: 90%;">
                        <div style="display: flex; font-size: smaller; color: #fff; align-items: center; justify-content: center; height: 36px; width: 36px; background-color: #1973E8; border-radius: 50%;">
                            1
                        </div>
                        <img src="../static/img/arrow.png" width="16%" />
                        <div style="display: flex; font-size: smaller; color: #fff; align-items: center; justify-content: center; height: 36px; width: 36px; background-color: #1973E8; border-radius: 50%;">
                            2
                        </div>
                        <img src="../static/img/arrow.png" width="16%" />
                        <div style="display: flex; font-size: smaller; color: #fff; align-items: center; justify-content: center; height: 36px; width: 36px; background-color: #1973E8; border-radius: 50%;">
                            3
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-around; height: 60%; width: 90%;">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex: 1; border-radius: 50%;">
                            <div style="color: #000; font-size: smaller; text-align: center;">Tap <b style="color: #1973E8">REVIEWS</b> on<br/>Google maps</div>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex: 1; border-radius: 50%;">
                            <div style="color: #000; font-size: smaller; text-align: center;">Give your rating
                                <div style="display: flex; justify-content: center; align-items: center">
                                    <div style="width: fit-content;"><img src="../static/img/Star.png" height="16px" width="16px" /></div>
                                    <div style="width: fit-content;"><img src="../static/img/Star.png" height="16px" width="16px" /></div>
                                    <div style="width: fit-content;"><img src="../static/img/Star.png" height="16px" width="16px" /></div>
                                    <div style="width: fit-content;"><img src="../static/img/Star.png" height="16px" width="16px" /></div>
                                    <div style="width: fit-content;"><img src="../static/img/Star.png" height="16px" width="16px" /></div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex: 1; border-radius: 50%;">
                            <div style="color: #000; font-size: smaller; text-align: center;">Write a review<br>and <b style="color: #1973E8">Post</b></div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; justify-content: center; height: 15vh; width: 100%;">
                    <div id="map-link-cta" style="display: flex; justify-content: center; align-items: center; max-width: 400px; width: 70%; height: 54px; color: #FFF; background-color: #1973E8; border-radius: 12px; font-size: smaller;">Rate and review</div>
                </div>
                <div style="display: flex; align-items: center; justify-content: center; height: 5vh; width: 100%;">
                </div>
            </div>
        </div>
    </div>
    <script src="../static/vendors/js/vendor.bundle.base.js"></script>
    <script src="../static/js/link_review_maps.js"></script>

</html>
