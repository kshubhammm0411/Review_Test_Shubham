                <div class="card-body">
                  <div class="d-flex flex-wrap justify-content-between">
                    <h4 class="card-title mb-3">Enter styleseat URL</h4>
                  </div>
                  <div class="form-sample">
                    <div class="form-group">
                      <label>URL</label>
                      <input type="text" class="form-control" id="styleseat-link" value="https://www.styleseat.com/m/v/remarkablebraids" placeholder="Styleseat link">
                    </div>
                  </div>
                </div>
                <button type="button" id="submit-btn" style="margin: auto;" class="btn btn-primary mb-5">Create</button>
              </div>
              <div class="card d-none" id="step2">
                <div class="card-body">
                  <div class="d-flex flex-wrap justify-content-between">
                    <h4 class="card-title mb-3">Verify via OTP</h4>
                  </div>
                  <div class="form-sample">
                    <div class="form-group">
                      <label>Enter OTP</label>
                      <input type="text" class="form-control" id="google-otp" placeholder="6 digit OTP">
                    </div>
                  </div>
                </div>
                <button type="button" id="verify-btn" style="margin: auto;" class="btn btn-primary mb-5">Verify</button>
              </div>
              <div class="card d-none" id="step3">

                    <h4 class="card-title mb-3">Claim Ownership</h4>
                  </div>
                  <div class="form-sample">
                    <div class="form-group">
                      <label>Enter your Gmail-ID</label>
                      <input type="text" class="form-control" id="email" placeholder="Gmail ID">
                    </div>
                  </div>
                </div>
                <button type="button" id="own-btn" style="margin: auto;" class="btn btn-primary mb-5">Submit</button>
              </div>
              <div class="card " id="step4">
                <div class="card-body">
                  <div class="d-flex flex-column flex-wrap justify-content-between">
                    <h4 class="card-title mb-3">Congratulations. Your Google profile has been created successfully!</h4>
                    <p class="card-description mb-3">Now you must have got an email in your account regarding ownership of your business profile. Please <b>Accept</b> that invitation</p>
                  </div>
                  <a type="button" href="https://gmail.com/" target="_blank" style="margin: auto;" class="btn btn-primary mb-5">Gmail</a>
                </div>
              </div>
