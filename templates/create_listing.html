            <div class="col-lg-12 d-flex grid-margin stretch-card" id="review_reply">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-wrap justify-content-between">
                    <h4 class="card-title mb-3">Business Information</h4>
                  </div>
                  <div class="form-sample">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label>Phone Number</label>
                      <div class="d-flex">
                        <select name="countryCode" class="form-control" id="country_code" style="max-width: 120px;">
                          <option data-countryCode="US" selected value="1">USA (+1)</option>
                          <option data-countryCode="CA" value="1">Canada (+1)</option>
                          <option data-countryCode="IN" value="91">India (+91)</option>
                        </select>
                        <input type="phone" class="form-control" id="phone_numer" placeholder="Phone Number">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                      <label>Category</label>
                      <input type="text" class="form-control" id="categories" placeholder="Categories">
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="d-flex flex-wrap justify-content-between">
                    <h4 class="card-title mb-3">Business Location</h4>
                  </div>
                  <div class="form-sample">
                    <div class="form-group">
                      <label>Map</label>
                      <input type="text" class="form-control" id="serviceName" placeholder="Service name">
                    </div>
                  </div>
                </div>
                <button type="button" id="submit-btn" style="margin: auto;" disabled class="btn btn-primary mb-5">Create</button>
