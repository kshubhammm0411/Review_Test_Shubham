    <div class="modal fade" id="review_invite" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Send Review Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <p class="card-description">
                  Text your customers to ask for a review.
                </p>
                <form class="forms-sample">
                  <div class="form-group">
                    <label for="exampleInputUsername1">Name</label>
                    <input type="text" class="form-control" id="customer_name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label><br>
                    <div class="d-flex">
                      <select name="countryCode" class="form-control" id="country_code" style="max-width: 120px;">
                        <option data-countryCode="US" selected value="1">USA (+1)</option>
                        <option data-countryCode="CA" value="1">Canada (+1)</option>
                        <option data-countryCode="IN" value="91">India (+91)</option>
                      </select>
                      <input type="phone" class="form-control" id="customer_phone" placeholder="Phone">
                    </div>
                  </div>
                  <div class="btn btn-primary btn-fw" id="customer_send_sms">Send</div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
